<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body {
font-family: 'Avenir','Helvetica Neue','Helvetica','Arial','Hiragino Sans','ヒラギノ角ゴシック',YuGothic,'Yu Gothic','メイリオ', Meiryo,'ＭＳ Ｐゴシック','MS PGothic'  
}

.btn {
display: flex;
align-items: center;
justify-content: center;
line-height: 1;
text-decoration: none;
color: #333333;
font-size: 18px;
border-radius: 5px;
width: 200px;
height: 40px;
border: 1px solid #333333;
position: relative;
transition: 0.3s;
background-color: #FFFFFFFF;
}

.btn::before, .btn::after {
content: "";
display: block;
position: absolute;
top: 50%;
right: 15px;
transform-origin: 100% 50%;
height: 1px;
width: 11px;
background-color: #333;
border-radius: 2px;
will-change: transform;
transition: .3s;
}

.btn::before {
transform: translateY(-50%) rotate(30deg);
}

.btn::after {
transform: translateY(-50%) rotate(-30deg);
}

.btn:hover::before {
transform: translate(5px, -50%) rotate(30deg);
}

.btn:hover::after {
transform: translate(5px, -50%) rotate(-30deg);
}

.btn,ul {
display: flex;
margin: 1%;
flex-wrap: wrap;
}

.btn,li {
margin-bottom: 10px;
}

.btn,li,a {
text-decoration: none;
color: #333333;
} 

</style>
</head>
<body>
<ul>
<li class="btn">
<a href="#">ボタン1</a>
</li>
<li class="btn">
<a href="#">ボタン2</a>
</li>
<li class="btn">
<a href="#">ボタン3</a>
</li>
<li class="btn">
<a href="#">ボタン4</a>
</li>
<li class="btn">
<a href="#">ボタン5</a>
</li>
<li class="btn">
<a href="#">ボタン6</a>
</li>
<li class="btn">
<a href="#">ボタン7</a>
</li>
</ul>
</body>
</html>
