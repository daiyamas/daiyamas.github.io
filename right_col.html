    <style>
        .btn{
    width:200px;
    height:60px;
    line-height:60px;
    margin: 10px;
    list-style-type: none;
}
.btn a{
    display:block;
    width:100%;
    height:100%;
    text-decoration: none;
    background:#bf0000;
    text-align:center;
    color:#FFFFFF;
    font-size:18px;
    font-weight:bold;
    border-radius:10px;
    -webkit-border-radius:10px;
    -moz-border-radius:10px;
    box-shadow:5px 5px 0px 0px #DEDEDE ;
    
}
.btn a:hover{
    background:#555555;
    color:#ffffff;
    margin-left:5px;
    margin-top:5px;
    box-shadow:none;

}

    </style>
</head>
